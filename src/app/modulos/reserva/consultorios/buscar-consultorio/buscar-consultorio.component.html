<h3>Consultorios</h3>
<div class="container">
<table class="table table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Ciudad</th>
            <th>Dirección</th>
            <th>Número</th>
            <th>Descripción</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let consultorio of listadoConsultorios">
            <td>{{consultorio.id}}</td>
            <td>{{consultorio.ciudad}}</td>
            <td>{{consultorio.direccion}}</td>
            <td>{{consultorio.numero}}</td>
            <td>{{consultorio.descripcion}}</td>
          </tr>
        </tbody>
      </table>
    </div>
